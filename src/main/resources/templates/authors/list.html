<!DOCTYPE html>
<!--For future reference, when creating templates.books file, you make a nested directory templates/books,
not a single directory called templates.books -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Test</title>
</head>
<body>
<h1>Author list</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="author : ${authors}">
    <td th:text="${author.id}">123</td>
    <td th:text="${author.firstName}">Joe</td>
    <td th:text="${author.lastName}">Pesci</td>
</tr>
</table>
</body>

</html>
